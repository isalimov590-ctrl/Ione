name: Release Ione Messenger

on:
  push:
    tags:
      - 'v*.*.*-alpha'

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Flet
        run: pip install flet

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build Android APK
        run: flet build apk

      - name: Build Windows executable
        run: flet build windows

      - name: Build Linux executable
        run: flet build linux

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true

      - name: Upload Android APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/app/outputs/apk/release/app-release.apk
          asset_name: Ione-Android-${{ github.ref }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Windows Executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/windows/Ione.exe
          asset_name: Ione-Windows-${{ github.ref }}.exe
          asset_content_type: application/vnd.microsoft.portable-executable

      - name: Upload Linux Executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/linux/Ione
          asset_name: Ione-Linux-${{ github.ref }}
          asset_content_type: application/octet-stream
